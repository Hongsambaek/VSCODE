<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
  // Javascript 방식
  // 창의 모든 리소스들을 로딩시킨 후에 함수를 실행하겠다
  window.onload = function(){
  }

  //jQuery 방식
  $(document).ready(function(){
    // h4내부의 텍스트를 alert로 출력해보기
    let v_h4_1 = document.getElementsByTagName('h4')[0];
    let v_h4_2 = document.querySelector('h4');
    // console.log(v_h4_1, v_h4_2);
    alert("JS" + v_h4_2.innerText);

    let $h4 = $('h4');
    console.log($h4);
    alert("JQ" + $h4.text());
  });
</script>

  <h4>Hello I'm AppleWatch</h4>
