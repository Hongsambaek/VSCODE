<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
h4 {
  display: inline-block;
}
div { 
  border: 3px dotted teal;
  width: 60px;
  padding: 30px;
}

</style>
</head>
<body>
  <h4>
    indexOf() 의 -1 반환 특성을 이용해서 중복되지 않는 값 출력 예제 <br>
    5개를 입력받아 출력하는 프로그램 작성
  </h4>
  <input type="button" value="정수 출력" onclick="f_int()">
  <div id="Integer"></div>
  <script>
    let v_inputs = document.querySelectorAll('input');

    v_inputs[2].addEventListener('click', function(){

      let int_arr = [];

      for(;;) {
        
        let v_su = prompt("수를 입력하시오.");
        // 빠져나갈 조건
        if(v_su == null) break;

        //공백 검증
        if(v_su.trim().length !=0) {

        

          // 입력 전 중복검증
         if(!int_arr.includes(v_su)) {
          int_arr[int_arr.length] = v_su; // push 와 같은 기능
         }else {
          alert("중복");
         }
         // 5개 까지 입력 후 종료
         if(int_arr.length == 5) break;
        }
      }
      document.querySelector('div').innerText = int_arr;
    });



  function f_int() {
      let int_arr = [];
      
      while(int_arr.length < 5) {
        let v_int = prompt("정수를 입력하시오.");
        let num = parseInt(v_int);

        if(!isNaN(num) && int_arr.indexOf(num) == -1) {
          int_arr.push(num);
        }else {
          alert("중복되지 않은 정수 5개를 입력하시오.")
        }
      }
      document.querySelector('#Integer').innerText = int_arr;
  }

  </script>
</body>
</html>
