<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(function(){

  $('[value="text"]').on('click',function(){
    // text() - js innerText 대체
    // 모든 요소를 대상으로
    // 태그를 제외한 정보를 얻음
    console.log( $('p').text() );
    $('p').text("<mark>Mokoko</mark>");
  })

  $('[value = "html"]').on('click',function(){
    // html() - js innerHTML 대체
    // 모든 요소 중 첫번째만 대상으로
    // 태그를 포함한 정보를 얻음
    console.log( $('p').html() );
    $('p').html("<mark>Mokoko2</mark>");
  });

  $("[value=\"val\"]").on('click', function(){
    // val() - js value 대체 (value : 입력양식요소의 정보 get/set 속성)
    // 모든 요소 중 첫 번째만 대상으로 값을 얻음
    console.log( $('input').val() );
    $('input').val("일괄로 다바뀜");
  });
})
</script>
