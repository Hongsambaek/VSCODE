<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/* link - visited - hover - active 순서 지키키 */
a:link {
    background-color: green; /* 링크(방문전)부터 배경색 적용되어 있어야 함 */
    color: teal;
}
a:visited {
    background-color: aqua; 
    color: rgba(204, 19, 90, 0.886);
}
a:hover {
    background-color: blue;
}
a:active {
    color: brown;
}
/* 요소의 구조에 따른 스타일 적용 */
/* -child 등의 위치를 특정할 때 index는 1부터 시작하는 규칙 */
tr:first-child {
  background-color: mediumspringgreen;
}
tr:nth-child(2n + 3) {
  background-color: mediumvioletred;
}
tr:nth-child(9) {
  background-color: mediumslateblue;
}
tr:last-child {
  background-color: mediumaquamarine;
}
</style>
</head>
<body>
    <!-- 가상클래스 : 요소의 상태 또는 구조에 의해 선택 방법을 제공한다 -->
    <!-- table>tr*숫자>td -->

            <!-- <td><a href="https://www.w3schools.com/css/css_pseudo_classes.asp"></a></td> -->

</body>
</html>
