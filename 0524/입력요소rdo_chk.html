<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input:radio -->
    <input type="radio" name="gender" value="male" checked>남성
    <input type="radio" name="gender" value="female">여성
    <input type="button" value="선택" onclick="f_rdo()">

    <hr>
    <!-- input:checkbox -->
    <input type="checkbox" name="hobby" value="html">에이치티엠엘
    <input type="checkbox" name="hobby" value="css">씨에스세스
    <input type="checkbox" name="hobby" value="js" checked disabled>자바스크립트
    <input type="checkbox" name="hobby" value="java">자바
    <input type="checkbox" name="hobby" value="server">서버
    <button type="button" onclick="f_chk()">선택</button>
    
<script>
function f_chk(){
    var v_chk = document.getElementsByName('hobby'); // ES2버전부터 사용해 온 메소드
    var v_chk2 = document.querySelectorAll('[type=checkbox]'); //ES6(2015)부터 사용된 메소드

    console.log(v_chk.length, " | ", v_chk2.length);


    var rst = []; // 여러 값을 저장할 공간
    for(var i = 0; i<v_chk.length; i++) {
        
        if(v_chk[i].checked) {
            // true인 항목에 대한 값만 저장해서 최종 출력
            // rst.push(v_chk[i].value);
            rst.push(v_chk[i].nextSibling.data.trim());
        }
    }
    alert("나의 취미 : " + rst);

}

function f_rdo(){

    var v_rdo = document.getElementsByName('gender'); // 유사배열로 값 반환
    console.log(v_rdo[0].checked); //체크 여부를 boolean반환

    for(var i = 0; i<v_rdo.length; i++) {
        if(v_rdo[i].checked) {
            alert("선택한 성별은 " + v_rdo[i].nextSibling.data) //이전형제 previouslySibling속성 사용
        }
    }

    // console.log("콘솔로 출력하기");
    // alert("경고창으로 출력하기");

}

</script>

</body>
</html>
