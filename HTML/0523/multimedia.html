<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML5에서 공식적으로 지원하는 오디오 형식 : mp3, wav, ogg / 비디오 형식 : mp4, webM, ovg -->
    <audio controls>
        <source src="../multimedia/Shining Road.ogg"> <!-- 엣지, 사파리에서 미지원 -->
        <source src="../multimedia/Shining Road.mp3">
        <source src="../multimedia/Shining Road.m4a">
    </audio>
    
    <!-- 자동재생은 대부분의 브라우저들이 정책상 중단하는 형태를 -->
    <!-- 개인 컴퓨터에서 자동재생에 대한 허용을 조절할 수 있음 -->
    <video controls autoplay>
        <source src="../multimedia/백예린𝐈𝐦𝐧𝐲𝐨𝐚.mkv">
        <source src="../multimedia/백예린𝐈𝐦𝐧𝐲𝐨𝐚.mp4">
    </video>
</body>
</html>
