<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- <순서 없는 목록> -->
    <!-- <type=disc가 기본값, 기본값은 생략가능> -->
    <!-- <ul type ="circle"> -->
    <ul style="list-style : disc;">
        <li>순서 없는 리스트1</li>
        <li>순서 없는 리스트2</li>
        <li>순서 없는 리스트3</li>
    </ul>
    

    <!-- <순서 있는 목록> -->
    <!-- <decimal이 기본값> -->
    <ol style="list-style: decimal;">
        <li>순서 있는 리스트1</li>
        <li>순서 있는 리스트2</li>
        <li>순서 있는 리스트3</li>
        <li>순서 있는 리스트4</li>
    </ol>
    <!-- <목록 정의> -->
    <dl>
        <dt>목록타이틀1</dt>
        <dd>세부내용1(들여쓰기)</dd>
        <dt>목록타이틀2</dt>
        <dd>세부내용2(들여쓰기)</dd>
        <dt>목록타이틀3</dt>
        <dd>세부내용3(들여쓰기)</dd>
    </dl>



</body>
</html>
