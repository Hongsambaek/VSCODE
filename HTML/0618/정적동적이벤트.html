<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
#wrapper {
  border: 10px inset mediumspringgreen;
}
.ott {
  border: 2px dotted teal;
  margin: 10px;
}
</style>
</head>
<body>
  <!-- div는 요소들을 모두 감싸는 container의 역할로 많이 활용되며
  때문에 바깥쪽 최상단의 요소에는 보통 wrapper 또는 container라는 id를 주로 사용 
  -->
  <div id="wrapper">
    <div class="ott">NETFLIX</div>
    <div class="ott">DISNEY+</div>
    <div class="ott">TVING</div>
    <div class="ott">쿠팡플레이</div>
  </div>

<script>
  // 자식요소(.ott)에 클릭이벤트 부여하고 각각 경고창(alert) 띄우기
  let v_div = document.querySelectorAll('.ott');

  // 자바스크립트 특성상 하나의 요소를 대상으로 작업처리
  for(let i = 0; i<v_div.length; i++) {
    v_div[i].addEventListener('click',function(){
      alert(this.innerText);
      console.log(this.innerText);
    });
  }

  // 동적 요소 생성 후 추가하기
  let dynamic ="<div class = \"ott\">Youtube</div>"
  // innerHTML을 이용시 기존 정적요소들도 모두 동적요소로 변경시킴 -> 이벤트 미대상으로 변함
  // document.querySelector('#wrapper').innerHTML += dynamic;



  // insert~()는 기존 정적요소의 특성을 해치지 않고 신규요소만 화면에 추가
  let v_wrapper = document.querySelector('#wrapper');
  v_wrapper.insertAdjacentHTML("beforeend",dynamic);
  
  
  
  /* 
  동적요소 이벤트 부여 방식 - delegate
  기본적으로 동적요소는 이벤트의 대상이 될 수 없지만, 
  동적요소를 감싸는 부모(정적요소만 가능)에게 이벤트를 부여하고,
  그 부모는 자신의 자식에게 이벤트를 위임할 수 있다. 
  */
  
  v_wrapper.addEventListener('click',function(e){

   

    // console.log("요소의 id정보 확인 >>", e.target.id)
    if(e.target.id == "") {
      alert(e.target.innerText); // target - 클릭대상을 반환
    }
  });

  // v_div[0].addEventListener('click', function(){
  //   alert("넷플릭스 요즘 좀...");
  // });
  // v_div[1].addEventListener('click',function(){
  //   alert("디즈니 플러스 = 카지노")
  // });
  // v_div[2].addEventListener('click',function(){
  //   alert("티빙 : 중계권 가져갔으면 중계좀 잘하자")
  // });
  // v_div[3].addEventListener('click',function(){
  //   alert("스포츠는 쿠팡에서!!")
  // });



</script>
</body>
</html>
