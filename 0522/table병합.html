<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, tr, td {
        border-width: 1px;
        border-style: solid;
    }
    table {
        width: 400px;
        border-color: black;
    }
    tr,td,th {
        border-color: blueviolet;
    }
    </style>
</head>
<body>
     <!-- 4행 3열 테이블 만들기 -->
    <table border="">
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan="2">1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td colspan="3">3,1</td>
        </tr>
    </table>



    
</body>
</html>
